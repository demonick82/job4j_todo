<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <title>Авторизация</title>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <h3 class="text-center">
                    Авторизация
                </h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="email" class="col-1 col-form-label">Email</label>
                        <div class="col">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pass" class="col-1 col-form-label">Пароль</label>
                        <div class="col">
                            <input type="text" class="form-control" id="pass" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary col-2" onclick=loginUser()>
                                Войти
                            </button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="switchToReg()">
                                Зарегистрироваться
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
