<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Авторизация</title>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a class="brand-logo">Todo List</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="registr.html">Регистрация</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <h4 class="header center-align">Авторизация</h4>
            <div class="card horizontal">
                <div class="card-stacked row">
                    <form class="col s12">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="email" type="email" class="validate" required
                                           >
                                    <label class="active" for="email">Почта</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="password" type="password" class="validate" required
                                           >
                                    <label class="active" for="password">Пароль</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align">
                            <button type="button" class="waves-effect waves-light btn" onclick="loginUser()">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
