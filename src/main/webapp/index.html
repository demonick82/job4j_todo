<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a class="brand-logo">Todo List</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="logout">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card ">
                <div class="card-stacked row">
                    <form class="col s12">
                        <div class="card-content" style="padding-bottom: 10px;padding-top: 10px">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="descForm" type="text" class="validate" required>
                                    <label class="active" for="descForm">Добавить задача</label>
                                </div>
                                <div class="input-field col s5">
                                    <select id="category" multiple>
                                        <option value="" disabled selected>Выберете категорию</option>
                                    </select>
                                    <label>Категории</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align" style="padding-bottom: 10px;padding-top: 10px">
                            <button type="button" class="waves-effect waves-light btn" onclick="addDesc()">
                                добавить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <div class="switch">
                <label>
                    <input type="checkbox" id="done" onclick="loading()">
                    <span class="lever"></span>
                    Показать выполненные задания
                </label>
            </div>
        </div>
    </div>
    <div class="col s12 card">
        <table class="striped centered highlight" id="descTable">
            <thead>
            <tr>
                <th class="col s2">Задача</th>
                <th>Пользователь</th>
                <th class="col s2">Категории</th>
                <th>Дата</th>
                <th>Выполнена</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(document).ready(function () {
        addCategories();
        loading();
    });
</script>
</body>
</html>
